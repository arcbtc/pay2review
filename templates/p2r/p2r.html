{% extends "public.html" %} {% block page %}
<div class="row q-col-gutter-md justify-center">
  
  <!--/////////////////////////////////////////////////-->
  <!--/////////////////// FORM ////////////////////////-->
  <!--/////////////////////////////////////////////////-->
    
  <q-card class="q-pa-lg q-pt-xl" style="width: 500px">
      <q-form @submit="sendReviewData" class="q-gutter-md">
        <q-input filled dense v-model.trim="formDialog.data.name" label="Name"
          placeholder="Name for your record"></q-input>
          <q-rating
          filled
          dense
          v-model="formDialog.data.review_int"
          max="5"
        ></q-rating>
        <q-input filled dense type="number" v-model.trim="formDialog.data.review_text" label="Review"
          ></q-input>
        <div class="row q-mt-lg">
          <q-btn v-else unelevated color="primary"
            :disable="formDialog.data.name == null || formDialog.data.wallet == null || formDialog.data.description == null || formDialog.data.review_length == null"
            type="submit">Create P2R</q-btn>
          <q-btn v-close-popup flat color="grey" class="q-ml-auto">Cancel</q-btn>
        </div>
      </q-form>
    </q-card>

{% raw %}
  <div class="col-12 col-sm-6 col-md-5 col-lg-4 q-gutter-y-md">
    <q-card>
      <q-card-section>
        <h6 class="text-subtitle1 q-mb-sm q-mt-none">{{p2r_name}}</h6>
        <p class="q-my-none">
          {{p2r_description}} 
        </q-card-section>
      <q-card-section class="q-pa-none">
        <q-separator></q-separator>
        <q-list> </q-list>
      </q-card-section>
    </q-card>
  </div>
</div>
{% endraw %}
{% endblock %} {% block scripts %}
<script>
  Vue.component(VueQrcode.name, VueQrcode)

  new Vue({
    el: '#vue',
    mixins: [windowMixin],
    data: function () {
      return {
        qrValue: '',
        p2r_name: '{{p2r_name}}',
        p2r_id: '{{p2r_id}}',
        p2r_description: '{{p2r_description}}',
      }
    },
    created: function () {
      // Will trigger payment reaction when payment received, sent from tasks.py
      eventReactionWebocket(this.myExtensionID)
    },
    methods: {
    }
  })
</script>
{% endblock %}
